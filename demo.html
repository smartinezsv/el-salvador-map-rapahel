<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>El Salvador map Using Raphael.js</title>
    <style>
      /**
       * Basic styles for container and hover states.
       */
      #container {
        width: 620px;
        height: 690px;
      }
      #container path:hover {
        fill: #cacaca;
      }
    </style>
  </head>
  <body>
    <div id="container"></div><!-- html container for the map -->

    <script src="raphael-min.js"></script><!-- load Raphael library -->
    <script src="slv-paths.js"></script><!-- load our paths -->
    <script>


    
      window.onload = function () {
        // Create canvas and define attributes shared by all paths.
        var R = Raphael("container", 1000, 900),
          attr = {
          "fill": "#b9b9b9",
          "stroke": "#fff",
          "stroke-miterlimit": "4",
          "stroke-width": "1",
          "transform": "s0.70,0.70,70,0" // Scales the path to a useful size.
        }; 
        // Define map object. 
        var ElSalvadorMap = {};
        for (var nation in elsalvadorPaths) {
          // Draw a path, then apply attributes to it.
          ElSalvadorMap[nation] = R.path(elsalvadorPaths[nation]).attr(attr);
          // Name the internal Raphael id after the elsalvadorPaths property name.
          ElSalvadorMap[nation].id = nation;
          // Name the element id after the elsalvadorPaths property name.
          ElSalvadorMap[nation].node.id = nation;
        }
        // For an example of interaction via Raphael, uncomment the line below.
           // var ss = R.getById('San_Salvador').attr({"fill": "#f69221"});
           // var lp = R.getById('La_Paz').attr({"fill": "#f69221"});
           // var ch = R.getById('Chalatenango').attr({"fill": "#f69221"});
           // var ca = R.getById('Cabanas').attr({"fill": "#f69221"});
           // var sv = R.getById('San_Vicente').attr({"fill": "#f69221"});
           // var us = R.getById('Usulutan').attr({"fill": "#f69221"});
           // var sm = R.getById('San_Miguel').attr({"fill": "#f69221"});
           // var sm = R.getById('Morazan').attr({"fill": "#f69221"});
           // var sm = R.getById('La_Union').attr({"fill": "#f69221"});


        // For an example of interaction via javascript, uncomment the line below.
        // var demo2 = document.getElementById('San_Salvador'); demo2.style.fill= "yellow";
      };
    </script>
  </body>
</html>
